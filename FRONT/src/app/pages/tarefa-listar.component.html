<mat-card>
  <mat-card-header>
    <mat-card-title>Listagem de Tarefas</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table
      id="table"
      mat-table
      [dataSource]="tarefa"
      class="mat-elevation-z4"
    >
      <ng-container matColumnDef="TarefaId">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let tarefa">
          {{ tarefa.TarefaId }}
        </td>
      </ng-container>
      <ng-container matColumnDef="Titulo">
        <th mat-header-cell *matHeaderCellDef>Titulo</th>
        <td mat-cell *matCellDef="let tarefa">{{ tarefa.Titulo }}</td>
      </ng-container>
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let tarefa">
          {{ tarefa.Status }}
        </td>
      <!-- </ng-container>
      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef>Pre√ßo</th>

        </td>
      </ng-container> -->

        </td>
      </ng-container> -->
      <ng-container matColumnDef="Categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let tarefa">
          {{ tareda.Categoria?.nome }}
        </td>
      </ng-container>
      <ng-container matColumnDef="criadoEm">
        <th mat-header-cell *matHeaderCellDef>Criado em</th>
        <td mat-cell *matCellDef="let tarefa">
          {{ tarefa.CriadoEm | date : "dd/MM/yyyy" }}
        </td>
      </ng-container>

</mat-card>
